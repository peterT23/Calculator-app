<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container" id="calculator">
      <div id="display">0</div>
      <div class="row">
        <div class="button-wrapper">
          <button class="button" onclick="addNumber(7)">7</button>
        </div>
        <div class="button-wrapper">
          <button class="button" onclick="addNumber(8)">8</button>
        </div>
        <div class="button-wrapper">
          <button class="button" onclick="addNumber(9)">9</button>
        </div>
        <div class="button-wrapper">
          <button class="button" id="del">DEL</button>
        </div>
      </div>
      <div class="row">
        <div class="button-wrapper">
          <button class="button" onclick="addNumber(4)">4</button>
        </div>
        <div class="button-wrapper">
          <button class="button" onclick="addNumber(5)">5</button>
        </div>
        <div class="button-wrapper">
          <button class="button" onclick="addNumber(6)">6</button>
        </div>
        <div class="button-wrapper">
          <button class="button operator" id="plus">+</button>
        </div>
      </div>
      <div class="row">
        <div class="button-wrapper">
          <button class="button" onclick="addNumber(1)">1</button>
        </div>
        <div class="button-wrapper">
          <button class="button" onclick="addNumber(2)">2</button>
        </div>
        <div class="button-wrapper">
          <button class="button" onclick="addNumber(3)">3</button>
        </div>
        <div class="button-wrapper">
          <button class="button operator" id="subtract">-</button>
        </div>
      </div>
      <div class="row">
        <div class="button-wrapper">
          <button class="button" onclick="addNumber(0)">0</button>
        </div>
        <div class="button-wrapper"><button class="button">.</button></div>
        <div class="button-wrapper">
          <button class="button operator" id="divide">/</button>
        </div>
        <div class="button-wrapper">
          <button class="button operator" id="multiply">x</button>
        </div>
      </div>
      <div class="row bottombutton">
        <div class="button-wrapper">
          <button class="button" id="clear">C</button>
        </div>
        <div class="button-wrapper">
          <button class="button" id="equal">=</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
